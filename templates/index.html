<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Culture Connect</title>
  <!-- Link to your CSS file in the static folder -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="logo">
      <!-- Ensure the logo is in the static folder -->
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Culture Connect Logo">
    </div>
    <div class="title">
      <h1>Culture Connect</h1>
      <p>To unite everyone in this diverse world</p>
    </div>
    <div class="nav-buttons">
      <!-- Navigation links -->
      <a href="{{ url_for('contact') }}">Contact Us</a>
      <a href="{{ url_for('signin') }}" class="signin-btn">Sign In</a>
    </div>
  </header>

  <!-- Main Content Section -->
  <main>
    <div class="figma-container">
      <!-- Embed the Figma prototype using iframe -->
      <iframe style="border: 1px solid rgba(0, 0, 0, 0);" width="100%" height="1000" src="https://embed.figma.com/proto/tvvZv7Bbk1ObZXcPrjnc0a/Untitled?page-id=0%3A1&node-id=1-16&node-type=frame&viewport=-33%2C-103%2C0.44&scaling=min-zoom&content-scaling=fixed&starting-point-node-id=1%3A16&share=1&embed-host=share" allowfullscreen></iframe>
    </div>
  </main>
</body>
</html>
