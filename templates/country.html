<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore the rich culture and traditions of {{ country.name }} with curated images and detailed descriptions.">
    <title>{{ country.name }} - Explore Culture & Traditions</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.8;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #4CAF50; /* Green header */
            color: white;
            padding: 1.5rem;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
        }
        header nav {
            margin-top: 10px;
        }
        header nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1rem;
        }
        header nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 40px 20px;
            max-width: 900px;
            margin: auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        section {
            margin-bottom: 30px;
        }
        section p {
            margin: 0 0 1.5em;
            text-align: justify;
            font-size: 1.1rem;
            line-height: 1.6;
            color: #333;
        }
        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
            position: relative;
        }
        .image-gallery img {
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            object-fit: cover;
        }
        .image-gallery img:hover {
            transform: scale(1.1);
        }
        a {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 18px;
            background-color: #4CAF50; /* Green button */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
        }
        a:hover {
            background-color: #45a049;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #4CAF50; /* Green footer */
            color: white;
            margin-top: 20px;
        }
        footer a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        footer a:hover {
            text-decoration: underline;
        }
        @media screen and (max-width: 600px) {
            .image-gallery img {
                width: 100%;
            }
            header h1 {
                font-size: 1.5rem;
            }
            main {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Discover {{ country.name }} - Culture & Traditions</h1>
        <!-- Navigation Buttons -->
        <nav>
            <a href="{{ url_for('about') }}">About Us</a>
            <a href="{{ url_for('signin') }}">Sign In</a>
            <a href="{{ url_for('contact') }}">Contact Us</a>
        </nav>
    </header>
    
    <main>
        <!-- Content Section with Text -->
        <section>
            {% for paragraph in country_info %}
                <p>{{ paragraph }}</p>
            {% endfor %}
        </section>

        <!-- Image Gallery -->
        <div class="image-gallery">
            {% for image in country_images %}
                <img src="{{ image }}" alt="{{ country.name }} Image" loading="lazy">
            {% endfor %}
        </div>

        <!-- Wikipedia Link -->
        <a href="{{ wikipedia_link }}" target="_blank">Learn more on Wikipedia</a>
    </main>

    <footer>
        <p>Â© {{ year }} Culture Connect | <a href="{{ url_for('home') }}">Home</a></p>
    </footer>
</body>
</html>
